<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background: url('image/background2.webp') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 30px auto;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    border-radius: 12px;
}

header {
    text-align: center;
    padding: 20px 0;
    background-color: #000000;
    color: rgb(255, 240, 25);
    border-radius: 12px 12px 0 0;
}

nav {
    display: flex;
    justify-content: center;
    background-color: #292a2c;
    padding: 10px 0;
    border-radius: 0 0 12px 12px;
}

nav a {
    color: rgb(255, 240, 25);
    text-decoration: none;
    margin: 0 15px;
    padding: 10px 20px;
    border-radius: 25px;
    transition: background-color 0.3s, transform 0.3s;
    font-weight: 700;
}

nav a:hover {
    background-color: #ffffff;
    transform: scale(1.1);
}

main {
    padding: 20px;
}

section {
    margin-bottom: 20px;
    text-align: center;
}

section h2 {
    color: #322b2b;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px 0;
}

.gallery img, .gallery video {
    width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover, .gallery video:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.social-media {
    display: flex;
    justify-content: center;
}

.social-media ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 10px;
}

.social-media a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 2em;
    transition: color 0.3s, transform 0.3s;
}

.social-media a:hover {
    color: #007bff;
    transform: scale(1.2);
}

footer {
    text-align: center;
    padding: 20px 0;
    background-color: #495057;
    color: white;
    border-radius: 0 0 12px 12px;
    margin-top: 20px;
}

@media (max-width: 600px) {
    nav {
        flex-direction: column;
    }
    nav a {
        margin: 10px 0;
    }
}
</style>
<body>
    <div class="container">
        <header>
            <h1>My pictures & videos</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="gallery.html">Gallery</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
        </nav>
        <main>
            <section class="gallery">
                <img src="image/pp2.jpeg" alt="Gallery Image 1">
                <img src="image/pp3.jpeg" alt="Gallery Image 2">
                <img src="image/pp4.jpeg" alt="Gallery Image 3">
                <img src="image/pp5.jpeg" alt="Gallery Image 4">
                <img src="image/pp6.jpeg" alt="Gallery Image 5">
                <img src="image/pp1.jpeg" alt="Gallery Image 6">
                <!-- Video -->
                <video controls>
                    <source src="video/vid1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video controls>
                    <source src="video/vid2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video controls>
                    <source src="video/vid3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <img src="image/pp10.jpeg" alt="Gallery Image 7">
            </section>
        </main>
        <section id="audio">
            <h2>My Favorite Track</h2>
            <audio controls>
                <source src="audio/audio2.mp4" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </section>
    </div>
    <div class="social-media">
        <h2 style="text-align: center;"> Follow Me on Social Media </h2>
        <ul>
            <li><a href="https://www.facebook.com/hariszafriazml/" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.tiktok.com/@pl4yrist?lang=en" target="_blank"><i class="fab fa-tiktok"></i></a></li>
            <li><a href="https://www.instagram.com/hrszfrl/" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </div>
</body>
</html>
