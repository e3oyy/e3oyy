<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Space</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('image/background5.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .skill-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .skill {
            width: 80%;
            margin: 10px 0;
            text-align: center;
        }
        .skill-name {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .progress {
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            background-color: #007bff;
            height: 20px;
            line-height: 20px;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .social-media ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-media a {
            font-size: 2em;
            color: #343a40;
            transition: color 0.3s, transform 0.3s;
        }
        .social-media a:hover {
            color: #007bff;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Skills</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="gallery.html">Gallery</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
        </nav>
        <main>
            <section id="skills">
                <h2>Skills</h2>
                <div class="skill-container">
                    <div class="skill">
                        <div class="skill-name"><i class="fas fa-code"></i> HTML & CSS</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 90%;">90%</div>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="skill-name"><i class="fas fa-database"></i> SQL</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 80%;">80%</div>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="skill-name"><i class="fas fa-laptop-code"></i> JavaScript</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 70%;">70%</div>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="skill-name"><i class="fas fa-paint-brush"></i> Graphic Design</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 85%;">85%</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="social-media">
            <h2 style="text-align: center;"> Follow Me on Social Media </h2>
            <ul>
                <li><a href="https://www.facebook.com/hariszafriazml/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.tiktok.com/@pl4yrist?lang=en" target="_blank"><i class="fab fa-tiktok"></i></a></li>
                <li><a href="https://www.instagram.com/hrszfrl/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
